<!-- App shell with conditional navigation -->
<div class="app-container">
  <!-- Only show header/nav when not on login/register pages -->
  @if (!isAuthPage()) {
    <nav class="main-nav">
      <div class="nav-left">
        <div class="menu-toggle" (click)="toggleSidebar()">â˜°</div>
      </div>
      <div class="menu-icon" (click)="toggleSidebar()">
        <i class="fa fa-bars"></i> <!-- Use Font Awesome or similar for the icon -->
      </div>
      
      <div class="app-title">Expense Tracker</div>
      <div class="nav-links">
        <a routerLink="/dashboard">Dashboard</a>
        <a routerLink="/expenses">Expenses</a>
        <a routerLink="/budget">Budget</a>
        <a routerLink="/profile">Profile</a>
        <a routerLink="/logout">Logout</a>

      </div>
    </nav>
  }
  
  <!-- Only show sidebar when not on login/register pages -->
  <div class="app-layout">
    <div class="sidebar" [ngClass]="{'open': sidebarOpen}" *ngIf="!isAuthPage()">
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/expenses" routerLinkActive="active">Expenses</a>
      <a routerLink="/budget" routerLinkActive="active">Budget</a>
      <a routerLink="/profile" routerLinkActive="active">Profile</a>
    </div>
    
    <div class="main-content" [ngClass]="{'sidebar-open': sidebarOpen, 'full-width': isAuthPage()}">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
