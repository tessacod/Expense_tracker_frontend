

<!-- login.component.html -->
<div class="login-container">
  <h1 class="app-title-gradient animated-title">Expense Tracker</h1>
<div class="login-container">
  <h2>Login</h2>
  
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input 
        type="text" 
        id="email" 
        formControlName="email" 
        [ngClass]="{ 'is-invalid': f['email'].touched && f['email'].errors }"
      />
      <div *ngIf="f['email'].touched && f['email'].errors" class="error-message">
        email is required
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input 
        type="password" 
        id="password" 
        formControlName="password" 
        [ngClass]="{ 'is-invalid': f['password'].touched && f['password'].errors }"
      />
      <div *ngIf="f['password'].touched && f['password'].errors" class="error-message">
        Password is required
      </div>
    </div>
    
    <div class="form-group">
      <button [disabled]="loading || loginForm.invalid">
        <span *ngIf="loading">Loading...</span>
        <span *ngIf="!loading">Login</span>
      </button>
    </div>
    
    <div *ngIf="error" class="alert-error">
      {{ error }}
    </div>
    
    <div class="form-links">
      <a [routerLink]="['/register']">Create Account</a>    </div>
  </form>
</div>
